<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Netflix</title>
    <link href="css/findId.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/common/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/common.js"></script>
</head>

<body>

    <header></header>

    <main>
        <article class="find-id">
            <div>
                <h2>아이디 찾기<span>회원정보에 등록된 이메일로 아이디를 확인할 수 있습니다.</span></h2>
                <div class="write-section">
                    <div class="step-change">
                        <ul class="step">
                            <li class="one">
                                <input type="text" placeholder="회원가입 시 입력했던 이메일을 입력해주세요.">
                                <input type="submit" value="다음">
                            </li>

                            <li class="two">
                                <p class="id-check">고객님의 아이디는 <strong></strong>입니다.</p>
                                <span><a href = "index.html">홈으로</a><a href ="login.html">로그인</a></span>
                                <p class="next">가려진 정보를 확인 하고 싶으세요?
                                    다음단계 버튼을 누르면 회원정보에 등록된
                                    <span></span>로 인증번호를 보내드립니다.
                                    <input type="submit" value="다음단계로">
                                </p>
                            </li>

                            <li class="three">
                                <strong>인증 번호가 발송 되었습니다.</strong>
                                <input type="text" placeholder="인증 번호를 입력해주세요.">
                                <span><code>03</code>:<code>00</code><input type="submit" value="재전송"></span>
                                <input type="submit" value="다음">
                            </li>

                            <li class="four">
                                <p class="id-check">고객님의 아이디는 <strong></strong>입니다.</p>
                                <span><a href = "index.html">홈으로</a><a href ="login.html">로그인</a></span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="ads-section">
                    <div class="change-ads">
                        <ul>
                            <li><img src="img/login/ads_01.jpg" alt="슬기로운 의사생활"></li>
                            <li><img src="img/login/ads_02.jpg" alt="사이코지만 괜찮아"></li>
                            <li><img src="img/login/ads_03.jpg" alt="인간수업"></li>
                            <li><img src="img/login/ads_04.jpg" alt="미스터 션샤인"></li>
                            <li><img src="img/login/ads_05.jpg" alt="스카이캐슬"></li>
                        </ul>
                    </div>

                    <p class="ig">
                        <span class="active"><span></span></span>
                        <span><span></span></span>
                        <span><span></span></span>
                        <span><span></span></span>
                        <span><span></span></span>

                        <span class="btn">
                            <a class="btn-pause"><img src="img/common/pause_gary.png"></a>
                            <a class="btn-play"><img src="img/common/play_gary.png"></a>
                        </span>
                    </p>
                </div>
            </div>
        </article>
    </main>

    <footer></footer>

</body>

</html>
